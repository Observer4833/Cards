<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InteresCard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/PhotoB" type="image/x-icon">
</head>
<body>
    <header class="head net">
        <div class="contA">
            <h1 class="logo">InteresCard</h1>
            <nav class="nav">
                <ul>
                    <li><a href="#glav">Главная</a></li>
                    <li><a href="#gall">Карточки</a></li>
                    <li><a href="#footer">Дно</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="glav" class="hero net">
        <div class="hero-cont">
            <h2>Мир карточек</h2>
            <p>Просто забава</p>
            <a href="#gall" class="btn">Карточки</a>
        </div>
    </section>

    <section id="gall" class="gall">
        <div class="contA">
            <h2 class="net">Карточки</h2>
            <div class="contB">
                <div class="grid">
                    <img src="img/PhotoA.png" class="thumb">
                    <h3>Всё окей</h3>
                    <div class="card">
                        <p>Анине</p>
                        <p>Без фона</p>
                        <p>...</p>
                    </div>
                </div>
                <div class="grid">
                    <img src="img/PhotoB.webp" class="thumb">
                    <h3>Не...</h3>
                    <div class="card">
                        <p>Анине</p>
                        <p>Без фона</p>
                        <p>...</p>
                    </div>
                </div>
                <div class="grid">
                    <img src="img/PhotoC.png" class="thumb">
                    <h3>Раздражение</h3>
                    <div class="card">
                        <p>Анине</p>
                        <p>Без фона</p>
                        <p>...</p>
                    </div>
                </div>
                <div class="grid">
                    <img src="img/PhotoD.webp" class="thumb">
                    <h3>Не знаю</h3>
                    <div class="card">
                        <p>Анине</p>
                        <p>Без фона</p>
                        <p>...</p>
                    </div>
                </div>
                <div class="grid">
                    <img src="img/PhotoE.jpg" class="thumb">
                    <h3>Злюка</h3>
                    <div class="card">
                        <p>Анине</p>
                        <p>С фоном</p>
                        <p>...</p>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h2>Cвязь</h2>
            <div class="contact-content">
                <div class="contact-info">
                    <h2>///</h2>
                    <p>...</p>
                    <div class="contact-details">
                        <p>///</p>
                        <p>///</p>
                        <p>///</p>
                    </div>
                </div>
                <form class="contact-form">
                    <input type="text" placeholder="Имя" required>
                    <input type="email" placeholder="Почта" required>
                    <textarea placeholder="Информация (проблема)" rows="5" required></textarea>
                    <button type="submit" class="btn">Отправить</button>
                </form>
            </div>
        </div>
    </section>

    <footer id="footer" class="footer">
        <div class="container">
            <p>&copy;_InteresCard.ru</p>
        </div>
    </footer>

    <div class="viewer" id="viewer">
        <div class="viewer-inner">
            <img src="" class="viewer-img">
        </div>
    </div>
    <script src="v.js"></script>
</body>
</html>
